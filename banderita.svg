<svg xmlns="http://www.w3.org/2000/svg"
     viewBox= "-5 -50 60 50"
     width="600" height="600">


    <defs>

        <g id="bomba_parte5" fill="grey">
            <path d="M 0 0 C -2 1 -5 1 -7 0 C -8 -4 -3 -4 -3 -4 C -1 -4 1 -2 0 0"/>
        </g>

        <g id="palo" fill="url(#gradiente4)">
            <path d="M 0 0 L 1 0 L 1 -12 L 0 -12 L 0 0"/>
        </g>

        <g id="bandera" >
            <path d="M 0 0 L 0 -20 L 29 -20 L 23 -15 L 29 -10 L 23 -5 L 29 0 L 0 0"/>
        </g>

        <g id="base">
            <path d="M 0 0 L 0 -5 L 20 -5 L 20 0 L 0 0" />
        </g>

        <g id="m">
            <path d="M -4 -1 C -3.6667 -2 -3.3333 -4 -3 -6 C -2 -5.3333 -1 -4.6667 0 -4
             C 1 -4.6667 2 -5.3333 3 -6 C 3.3333 -4 3.6667 -2 4 -1 C 2 0 2 0 2 0 C 2 -1 2 -2 2 -4 C 1 -3 1 -3 0 -2 C
              -1 -3 -1 -3 -2 -4 C -2 -2 -2 -1 -2 0 C -2 0 -4 -1 -4 -1" fill="red"/>
        </g>

        <linearGradient id="gradiente" >
            <stop stop-color="white" offset="0%" stop-opacity="1"/>
            <stop stop-color="white" offset="10%" stop-opacity="1"/>
            <stop stop-color="grey" offset="100%" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="gradiente2" >
            <stop stop-color="red" offset="4%" stop-opacity="1"/>
            <stop stop-color="red" offset="4%" stop-opacity="2"/>
            <stop stop-color="red" offset="100%" stop-opacity="1"/>
        </linearGradient>

        <linearGradient id="gradiente3" >
            <stop stop-color="black" offset="0%" stop-opacity="1"/>
            <stop stop-color="brown" offset="20%" stop-opacity="1"/>
            <stop stop-color="grey" offset="100%" stop-opacity="1"/>
        </linearGradient>

        <!-- gradiente bola -->
        <linearGradient id="gradiente4" >
            <stop stop-color="#fff000" offset="0%" stop-opacity="1"/>
            <stop stop-color="#ffff56" offset="20%" stop-opacity="1"/>
            <stop stop-color="#ffc340" offset="100%" stop-opacity="1"/>
        </linearGradient>

        <radialGradient id="oro">
            <stop stop-color="#ffff95" offset="40%" stop-opacity="1"/>
            <stop stop-color="#fffa8a" offset="30%" stop-opacity="1"/>
            <stop stop-color="#ddac17" offset="100%" stop-opacity="1"/>
            <stop stop-color="#ecc440" offset="40%" stop-opacity="1"/>
        </radialGradient>

    </defs>


    <use href="#palo" stroke="black" transform="scale(4) rotate(0) translate(3 )" stroke-width="0.3" />
    <!-- <use href="#bandera" stroke="black" transform="scale(1) rotate(0) translate(17 -30)" stroke-width="0.5" fill="url(#gradiente3)" />
    -->
    <use href="#bandera" stroke="black" transform="scale(1) rotate(0) translate(16 -24)" stroke-width="0.5" fill="url(#gradiente2)" />





    <circle r="4" fill="url(#oro)" opacity="" stroke="black" stroke-width="1" transform="translate(14 -50 )"/>
    <circle r="6.5" fill="white" opacity="" stroke="black" stroke-width="0" transform="translate(28 -34)"/>
    <use href="#m" stroke="" transform="scale(1.2) rotate(0) translate(23.3 -25)" stroke-width="0.5"  />
    <!--

        <circle r="3" fill="white" opacity="" stroke="black" stroke-width="2" transform="translate(47 -13 )"/>
        <circle r="3" fill="white" opacity="" stroke="black" stroke-width="2" transform="translate(48.5 9 )"/>

    -->

</svg>