<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCAMINAS</title>
    <link rel="stylesheet" href="minesweeper.css">
    <style>
        body {
            background-image: url('fondo.webp'); /* Reemplaza 'ruta/de/la/imagen.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat; /* Esto evita que la imagen de fondo se repita */
            /* Opcional: puedes agregar más estilos para el contenido */
            color: white; /* Cambia el color del texto para que sea legible */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="todo">

    <div id="tablero"></div>
    <div class="boton-contador">
    <h1>Banderas: <span id="flags-count">0</span></h1>
    <div id="difficulty">
        <button class="btn btn-facil" id="easy" onclick="levelEasy()"><img src="LogoLuigi.svg"> Fácil <img
                class="img-mario" src="LogoLuigi.svg"></button>
        <br>
        <button class="btn btn-medio" id="medium" onclick="levelMedium()"><img src="LogoPeach.svg"> Medio <img
                src="LogoPeach.svg"></button>
        <br>
        <button class="btn btn-dificil" id="hard" onclick="levelHard()"><img src="LogoMario.svg"> Difícil <img
                src="LogoMario.svg"></button>

    </div>
    </div>
</div>
<script src="minesweeper.js"></script>
</body>
</html>
